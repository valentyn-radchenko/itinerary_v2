<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Itinerary System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Вхід до системи</h1>
            <p class="subtitle">Введіть ваші облікові дані</p>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Увійти</button>
            </form>
            
            <div class="auth-footer">
                <p>Немає акаунту? <a th:href="@{/web/register}">Зареєструватися</a></p>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.data.token) {
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userId', data.data.userId);
                    localStorage.setItem('username', data.data.username);
                    window.location.href = '/web/dashboard';
                } else {
                    errorDiv.textContent = data.error || 'Помилка входу';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Помилка з\'єднання з сервером';
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
